<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:switch="${addresses}" >
    <h2 th:case="null">No candidates yet!</h2>
    <div th:case="*">
        <h2>Candidates</h2>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${addresses}">
                <td th:text="${candidate.getId()}"></td>
                <td th:text="${candidate.getNumber()}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
